<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<title>Crop Smart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header>
		<img src="./images/logo-crop3.png" alt="CropSmart">
		<a href="/"><span>   Crop</span>SMART</a>
	</header>
	<main>
		<!-- The Setup -->
		<section id="setup-container">
			<div class="setup-inner">
				<img src="/images/farmer_PNG21.png">
				<div class="speech-bubble-ai" id="speech-bubble-ai">
					<p id="movie-boss-text">
						Give me a one-sentence concept and I'll give you the name of crops , a synopsis the studios
						will love, an exciting scene...
						AND choose the cast!
					</p>
				</div>
			</div>
			<div class="setup-inner setup-input-container" id="setup-input-container">
				<textarea id="setup-textarea"
					placeholder="An evil genius wants to take over the world using AI."></textarea>
				<button class="send-btn" id="send-btn" aria-label="send">
					<img src="images/send-btn-icon.png" alt="send">
				</button>
			</div>
		</section>
		<!-- The Output -->
		<section class="output-container" id="output-container">
			<div id="output-img-container" class="output-img-container"></div>
			<h1 id="output-title"></h1>
			<h2 id="output-stars"></h2>
			<p id="output-text"></p>
		</section>
		
	</main>
	<!-- <footer>
		&copy; MADE WITH  <a>&#x2764;&#xFE0F;</a>  BY VATSAL SHAH
	</footer> -->
	<script type="module" src="index.js"></script>
</body>

</html>
